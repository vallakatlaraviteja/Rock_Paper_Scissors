<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="heading">
    <h1>Rock Paper scissors </h1>
  </div>
  <div class="choices">
    <div class="choice" id="paper">
      <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true" alt="">
    </div>
    <div class="choice" id="rock">
      <img  src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/rock.png?raw=true" alt="">
    </div>
    <div class="choice" id="scissors">
      <img  src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true" alt="">
    </div>
  </div>
  <div class="score-board">
    <div class="score">
      <p id="you">0</p>
      <p>You</p>
    </div>
    <div class="score">
      <p id="comp">0</p>
      <p>Comp</p>
    </div>
  </div>
  <div class="text-display">
    <p id="msg">Play your Move</p>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
